{% extends "core/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Login</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <small class="text-muted">
                Need an account ? <a href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
